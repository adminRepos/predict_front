<div class="mat-elevation-z8 ">
    <div style="overflow-x: scroll; margin-bottom: 10px; width: 98%;" class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="table">
            <ng-container *ngFor="let disCol of displayedColumns; let i = index" matColumnDef="{{disCol}}">
                <th mat-header-cell *matHeaderCellDef>{{disCol}}</th>
                <div>
                    <td mat-cell *matCellDef="let element"> {{element[disCol] == undefined ? "-NA-" : element[disCol]}}</td>
                </div>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator 
        #paginator 
        showFirstLastButtons 
        aria-label="Select page of periodic elements" 
        
        (page)="handlePageEvent($event)"
        [length]="length"
        [pageSize]="pageSize"
        [disabled]="disabled"
        [showFirstLastButtons]="showFirstLastButtons"
        [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
        [hidePageSize]="hidePageSize"
        [pageIndex]="pageIndex"
        aria-label="Select page">
    </mat-paginator>
</div>
