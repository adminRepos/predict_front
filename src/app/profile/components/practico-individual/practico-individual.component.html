<form [formGroup]="formInitial" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-4">
      <div class="row">
        <div class="col-6 d-flex mt-4 flex-column justify-content-center align-items-center">
          <div class="form-check" style="width: 100%;">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" (change)="cambiarForm($event, 'semestre')" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Por semestre
            </label>
          </div>
          <div class="form-check" style="width: 100%;">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" (change)="cambiarForm($event, 'ano')">
            <label class="form-check-label" for="flexRadioDefault2">
              Por año
            </label>
          </div>
        </div>
    
        <div class="col-6 flex-column mt-4" id="divSemestre" style="display: block">
          <label class="label-text">
            Semestre <span class="text-danger">*</span>
          </label>
          <select class="input-container" formControlName="semestre" (change)="validarCampo($event)" id="inputSemestre">
            <option [value]="0" selected>Seleccione un semestre</option>
            <option *ngFor="let item of semestreOption" [value]="item">{{item}}</option>
          </select>
          <span class="campoRequerido" *ngIf="formInitial.value.semestre == null || formInitial.value.semestre == undefined">- Este campo es obligatorio</span>
        </div>
    
        <div class="col-6 flex-column mt-4" id="divAno" style="display: none">
          <label class="label-text">
            Año <span class="text-danger">*</span>
          </label>
          <select class="input-container" formControlName="ano" (change)="validarCampo($event)" id="inputAno">
            <option [value]="0" selected>Seleccione un año</option>
            <option [value]="1">1</option>
            <option [value]="2">2</option>
            <option [value]="3">3</option>
          </select>
          <span class="campoRequerido" *ngIf="formInitial.value.ano == null || formInitial.value.ano == undefined || formInitial.value.ano == 0">- Este campo es obligatorio</span>
        </div>
      </div>
      <div class="row">
        <div class="col-6 d-flex flex-column mt-4">
          <label class="label-text">
            Modelo <span class="text-danger">*</span>
          </label>
          <select class="input-container" formControlName="tipoModelo">
            <option *ngFor="let item of modeloOption" [value]="item.value">{{item.option}}</option>
          </select>
          <span class="campoRequerido" *ngIf="formInitial.controls['tipoModelo'].getError('required')">- Este campo es obligatorio</span>
        </div>
        <div class="col-6 d-flex flex-column mt-4">
          <label class="label-text">
            Carrera <span class="text-danger">*</span>
          </label>
          <select class="input-container" formControlName="carrera">
            <option *ngFor="let item of carreraOption" [value]="item.value">{{item.option}}</option>
          </select>
          <span class="campoRequerido" *ngIf="formInitial.controls['carrera'].getError('required')">- Este campo es obligatorio</span>
        </div>
      </div>
    </div>
    <div class="col-4 d-flex flex-column justify-content-center" >
      <h4>Predicción por {{varForm == 'semestre' ? varForm : 'año'}}</h4>
      {{text}}
    </div>



    <div class="col-4 d-flex flex-column mt-4 justify-content-center">
      <button 
        type="submit" 
        [disabled]="!formInitial.valid || !validForm" class="btn btn-prediccion" style="margin-bottom: 10px;">Crear formulario</button>
      <button type="button" [disabled]="!formValid" class="btn btn-prediccion" (click)="limpiarForm()">Limpiar</button>
    </div>

  </div>
</form>

<div *ngIf="isFormVisible">
  <app-dinamic-input [items]="variablesForm" [formInitial]="formInitial.value" ></app-dinamic-input>
</div>
